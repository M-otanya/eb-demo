version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build || echo "No build script found, continuing..."
  post_build:
    commands:
      - echo Build completed successfully on `date`

artifacts:
  files:
    - '**/*'
  base-directory: artifact

